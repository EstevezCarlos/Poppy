<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{style.url}}">
  </head>
  <body>
    <h1>{{title}} | POPPY</h1>
    <header>
      <nav> 
        <ul>{% for post in site.posts %}
          <li>{{ post.excerpt }}</li>{% endfor %}
        </ul>
      </nav>
    </header>
    <main>{{content}}</main>
  </body>
  <footer>WiP</footer>
</html>
